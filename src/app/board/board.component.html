<div class="plane">
    <div class="board" *ngFor="let i of rows">
        <div class="board" *ngFor="let j of columns">
            <button></button>

            <div *ngIf="board[i][j] ;else elseBlock">
                <div class="cell active" (click)='checkCell(i,j)'>

                </div>
            </div>

            <ng-template #elseBlock>
                <div class="cell idle" (click)='checkCell(i,j)'>

                </div>
            </ng-template>

        </div>
    </div>
</div>
